<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 50px">
    <h3 class="page-header">Register</h3>
    <div class="well">
        <form action="#" method="post">
            <div class="form-group">
                <label for="usernameId">Username</label>
                <input type="text" name="username" id="usernameId" class="form-control">
            </div>
            <div class="form-group">
                <label for="passwordId">Password</label>
                <input type="text" name="password" id="passwordId" class="form-control">
            </div>
            <div class="form-group">
                <label for="emailId">Email</label>
                <input type="text" name="email" id="emailId" class="form-control">
            </div>
            <div class="form-group">
                <label for="phoneId">Phone</label>
                <input type="text" name="phone" id="phoneId" class="form-control">
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </p>
        </form>
    </div>


</div>




<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
</body>
</html>
